<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>First try</title>
    </head>
    <body>
        <header id="header">
            <h3>Some header text</h3>
            <nav>
                <ul>
                    <li><a href="#header">Header</a></li>
                    <li><a href="#main">Main</a></li>
                    <li><a href="#footer">Footer</a></li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <img src="imgs/cat.jpg" width="25%" alt="Just a cat">
        </main>
        <footer id="footer">
            <table border="1">
                <tr>
                    <th>First column</th><th>Second column</th>
                </tr>
                <tr>
                    <td>First</td><td>Second</td>
                </tr>
                <tr>
                    <td>Third</td><td>Fourth</td>
                </tr>
            </table>
            <p>Some footer text</p>
        </footer>
    </body>
</html>
